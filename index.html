<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>产品包装需求及成本估算表</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: 'Microsoft YaHei', sans-serif;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background: #f5f9fc;
}
h1, h2 { color: #3498db; }
h1 { text-align: center; }
.form-section {
    background: white;
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}
label { display: block; margin: 12px 0 4px; font-weight: bold; color: #2c3e50; }
input, select, textarea {
    width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;
}
.flex-row { display: flex; flex-wrap: wrap; gap: 15px; }
.checkbox-group { display: flex; flex-wrap: wrap; gap: 15px; }
.checkbox-item { background:#f8fafc; padding:8px; border-radius:5px; display:flex; align-items:center; gap:5px; }
input[type="radio"] {
    appearance: none;
    width: 16px;
    height: 16px;
    border: 2px solid #3498db;
    border-radius: 50%;
    background: white;
    cursor: pointer;
}
input[type="radio"]:checked {
    background-color: #3498db;
}
.submit-btn {
    background:#3498db;
    color:white;
    padding:14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    width:100%;
}
.submit-btn:hover { background:#2980b9; }
#confirmation-message {
    display:none;
    background:#ffffff;
    padding:20px;
    margin-top:20px;
    border-radius:8px;
    box-shadow:0 3px 8px rgba(0,0,0,0.08);
}
#confirmation-message h2 { margin-top:0; color:#2c3e50; }
#confirmation-message ul { list-style:none; padding:0; }
#confirmation-message li { padding:8px; border-bottom:1px solid #eee; }
#confirmation-message .thanks { margin-top:20px; font-size:1.1em; color:#155724; text-align:center; }
</style>
</head>
<body>

<h1>产品包装需求及成本估算表</h1>

<div id="confirmation-message">
    <h2>您的提交信息</h2>
    <div id="confirmation-content"></div>
    <div class="thanks">感谢您的提交！我们会尽快与您联系。</div>
</div>

<form id="packagingForm">
    <!-- 1. 基础信息 -->
    <div class="form-section">
        <h2>1. 基础信息</h2>
        <div class="flex-row">
            <div><label>品牌名称</label><input name="品牌名称"></div>
            <div><label>产品名称</label><input name="产品名称"></div>
        </div>
        <div class="flex-row">
            <div><label>产品型号</label><input name="产品型号"></div>
            <div><label>预计生产数量</label><input type="number" name="预计生产数量"></div>
        </div>
    </div>

    <!-- 2. 外包装配置 -->
    <div class="form-section">
        <h2>2. 外包装配置</h2>
        <label>包装盒类型</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="radio" name="包装盒类型" value="天地盒" checked> 天地盒</label>
            <label class="checkbox-item"><input type="radio" name="包装盒类型" value="飞机盒"> 飞机盒</label>
            <label class="checkbox-item"><input type="radio" name="包装盒类型" value="其他"> 其他 <input name="其他盒型"></label>
        </div>

        <label>盒体材质</label>
        <select name="盒体材质">
            <option value="">--请选择--</option>
            <option value="铜版纸（400g 约0.5mm厚）">铜版纸（400g 约0.5mm厚）</option>
            <option value="250g粉灰裱F坑（1mm厚）">250g粉灰裱F坑（1mm厚）</option>
            <option value="400g白卡裱F坑（1.3mm厚）">400g白卡裱F坑（1.3mm厚）</option>
            <option value="1200g灰板裱150g双铜(约2.2mm厚)">1200g灰板裱150g双铜(约2.2mm厚)</option>
            <option value="牛皮纸（F坑0.8厚）">牛皮纸（F坑0.8厚）</option>
            <option value="牛皮纸（E坑1.5厚）">牛皮纸（E坑1.5厚）</option>
            <option value="其它">其它（请在下方备注）</option>
        </select>

        <label>表面工艺</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="radio" name="表面工艺" value="亮膜" checked> 亮膜</label>
            <label class="checkbox-item"><input type="radio" name="表面工艺" value="哑膜"> 哑膜</label>
            <label class="checkbox-item"><input type="radio" name="表面工艺" value="其它"> 其它 <input name="其他工艺"></label>
        </div>

        <label>设计风格</label>
        <input name="设计风格">

        <label>是否需要热缩膜？</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="radio" name="热缩膜" value="需要"> 需要</label>
            <label class="checkbox-item"><input type="radio" name="热缩膜" value="不需要" checked> 不需要</label>
        </div>
    </div>

    <!-- 3. 内包装配置 -->
    <div class="form-section">
        <h2>3. 内包装配置</h2>
        <label>PE袋</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="radio" name="PE袋" value="透明"> 透明</label>
            <label class="checkbox-item"><input type="radio" name="PE袋" value="半透明"> 半透明</label>
            <label class="checkbox-item"><input type="radio" name="PE袋" value="不需要" checked> 不需要</label>
        </div>

        <label>缓冲材料</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="radio" name="缓冲材料" value="珍珠棉"> 珍珠棉</label>
            <label class="checkbox-item"><input type="radio" name="缓冲材料" value="EPE泡沫"> EPE泡沫</label>
            <label class="checkbox-item"><input type="radio" name="缓冲材料" value="纸托"> 纸托</label>
            <label class="checkbox-item"><input type="radio" name="缓冲材料" value="其它"> 其它 <input name="其他缓冲材料"></label>
        </div>

        <label>产品收纳袋</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="radio" name="产品收纳袋" value="无纺布" checked> 无纺布</label>
            <label class="checkbox-item"><input type="radio" name="产品收纳袋" value="绒布"> 绒布</label>
            <label class="checkbox-item"><input type="radio" name="产品收纳袋" value="收纳盒"> 收纳盒</label>
            <label class="checkbox-item"><input type="radio" name="产品收纳袋" value="其它"> 其它 <input name="其他收纳袋"></label>
        </div>
        <input name="收纳袋收纳盒颜色" placeholder="颜色（如红色/灰色）">
    </div>

    <!-- 4. 配件包装 -->
    <div class="form-section">
        <h2>4. 配件包装</h2>
        <label>配件清单</label>
        <textarea name="配件清单"></textarea>

        <label>配件独立包装方式</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="radio" name="配件包装方式" value="无"> 无</label>
            <label class="checkbox-item"><input type="radio" name="配件包装方式" value="PE袋"> PE袋</label>
            <label class="checkbox-item"><input type="radio" name="配件包装方式" value="纸卡盒"> 纸卡盒</label>
            <label class="checkbox-item"><input type="radio" name="配件包装方式" value="吸塑壳"> 吸塑壳</label>
            <label class="checkbox-item"><input type="radio" name="配件包装方式" value="其它"> 其它 <input name="其他包装方式"></label>
        </div>
        <input name="配件包装颜色" placeholder="颜色（如透明/白色）">

        <label>说明书需要</label>
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="radio" name="说明书需要" value="需要"> 需要</label>
            <label class="checkbox-item"><input type="radio" name="说明书需要" value="不需要" checked> 不需要</label>
        </div>
        <label>说明书语言</label>
        <input name="说明书语言">
    </div>

    <!-- 5. 包装成本参考 -->
    <div class="form-section">
        <h2>5. 包装成本参考</h2>
        <label>客户期待成本价（单件）</label>
        <input name="客户期待成本价">
        <label style="margin-top: 20px;">外箱要求</label>
        <div class="flex-row">
            <div><input name="外箱要求"></div>
            <div><input name="多少个一箱"></div>
        </div>
    </div>

    <!-- 6. 其他要求 -->
    <div class="form-section">
        <h2>6. 其他要求</h2>
        <textarea name="其他要求"></textarea>
    </div>

    <button type="submit" class="submit-btn">提交包装需求</button>
</form>

<script>
document.getElementById('packagingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    let contentHtml = '<h2>客户提交信息</h2><ul>';
    formData.forEach((value, key) => {
        contentHtml += '<li><strong>' + key + '：</strong> ' + value + '</li>';
    });
    contentHtml += '</ul>';
    document.getElementById('confirmation-content').innerHTML = contentHtml;
    document.getElementById('confirmation-message').style.display = 'block';
    window.scrollTo(0,0);
    fetch('https://formspree.io/f/meokpalq', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData
    })
    .then(response => {
        if (response.ok) { form.reset(); }
        else { alert('提交失败，请稍后再试。'); }
    })
    .catch(error => {
        alert('提交失败，请稍后再试。');
        console.error(error);
    });
});
</script>

</body>
</html>
